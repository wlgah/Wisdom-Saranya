<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        <h1>freeCodeCamp</h1>
        <p><h2><i>Thank you for taking the time to help us improve the platform</i></h2></p>
        <div class="form-group">
            <label id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label id="email-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your Email">
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue"></span></label>
            <input type="number" name="age" min="10" max="99" class="form-control" placeholder="Age">
          </div>
          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" class="form-control">
              <option disabled="" selected="" value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        
    </div>
</body>
</html>
